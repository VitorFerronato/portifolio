<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./css/img/favicon.ico" type="image/x-icon">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JavaScript -->
    <script src="./js/main.js" defer></script>


    <!-- Icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>VF | Portifólio</title>
</head>

<style>
    /* Estilos da seção de filtros */
.filter-section {
    padding-top: 7rem;
}

.filter-card {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.filter-options {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.filter-btn {
    background-color: #333;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
}

.filter-btn:hover {
    background-color: #555;
}

/* Estilos da seção de projetos */
.projects-section {
    padding: 2rem 0;
}

.projects-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
}

.project-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    width: calc(33.333% - 1rem);
    margin-bottom: 1rem;
}

.project-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.project-info {
    padding: 1rem;
}

.project-title {
    font-size: 1.25rem;
    margin: 0 0 0.5rem 0;
}

.project-description {
    margin: 0 0 1rem 0;
    color: #666;
}

.project-tech {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.tech-chip {
    background-color: #e0e0e0;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.875rem;
}
</style>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo"></a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="/index.html#home" class="nav__link">
                            <i class="bi bi-house nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/index.html#about" class="nav__link">
                            <i class="bi bi-person nav__icon"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/index.html#skills" class="nav__link">
                            <i class="bi bi-tools nav__icon"></i> Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/portifolio.html" class="nav__link">
                            <i class="bi bi-images nav__icon"></i> Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/index.html#contact" class="nav__link">
                            <i class="bi bi-send nav__icon"></i> Contact
                        </a>
                    </li>
                </ul>
                <i class="bi bi-x nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="bi bi-menu-button-wide"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Filtro de Projetos -->
        <section class="filter-section">
            <div class="container">
                <div class="filter-card">
                    <h2>Filtrar por:</h2>
                    <div class="filter-options">
                        <button class="filter-btn" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="vuejs">VueJS</button>
                        <button class="filter-btn" data-filter="react">React</button>
                        <button class="filter-btn" data-filter="flutter">Flutter</button>
                        <button class="filter-btn" data-filter="plinia">Plinia</button>
                        <button class="filter-btn" data-filter="order">Ordem de Realização</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de Projetos -->
        <section class="projects-section">
            <div class="container">
                <div class="projects-grid">
                    <!-- Card de Projeto Exemplo -->
                    <div class="project-card" data-category="vuejs">
                        <img src="path/to/image1.jpg" alt="Project Image" class="project-img">
                        <div class="project-info">
                            <h3 class="project-title">Projeto VueJS</h3>
                            <p class="project-description">Descrição do projeto usando VueJS.</p>
                            <div class="project-tech">
                                <span class="tech-chip">VueJS</span>
                                <span class="tech-chip">JavaScript</span>
                                <span class="tech-chip">CSS</span>
                            </div>
                        </div>
                    </div>
                    <div class="project-card" data-category="react">
                        <img src="path/to/image1.jpg" alt="Project Image" class="project-img">
                        <div class="project-info">
                            <h3 class="project-title">Projeto VueJS</h3>
                            <p class="project-description">Descrição do projeto usando VueJS.</p>
                            <div class="project-tech">
                                <span class="tech-chip">React</span>
                                <span class="tech-chip">JavaScript</span>
                                <span class="tech-chip">CSS</span>
                            </div>
                        </div>
                    </div>
                    <!-- Adicione mais cards conforme necessário -->
                </div>
            </div>
        </section>
    </main>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const filterButtons = document.querySelectorAll('.filter-btn');
    const projectCards = document.querySelectorAll('.project-card');

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            const filter = button.dataset.filter;
            projectCards.forEach(card => {
                if (filter === 'all' || card.dataset.category.includes(filter)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });
});

</script>
</html>
